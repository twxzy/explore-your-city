<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Simples</title>
    <link rel="stylesheet" href="style.css">

    <!--BOOTSTRAP ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!--MAPS JS-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!--TYPEWRITE JS-->
    <script src="https://cdn.jsdelivr.net/npm/typewriter-effect@latest/dist/core.js"></script>

</head>
<body>
   <div class="main-container">
         <!--Title-->
     <div class="header">
        <h1>Procure sua Cidade</h1>
        <p id="typewriter"></p>
    </div>
    <!--Input Container-->
    <div class="input-container">
        <!--Select and Input-->
        <div class="form-element-search">
            <form class="form-text" action="form">
                <input id="search-box" placeholder="Ex: São Paulo" type="text">
            </form>
        </div>

        <!--Button-->
        <div class="form-element">
            <button onclick="searchCity()"><i style="color: black;" class="bi bi-search"></i></button>
        </div>
    </div>
    <!--Options-->
    <div class="options-container">
        <div class="options-header">
            <h2 id="city-name" class="city-name">São Paulo</h2>
        </div>
        <!--Password Length-->
        <div id="map">

        </div>
    </div>

   </div>
   <!--MAP JS-->
   <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
   
   <!--JS VANILLA-->
   <script src="script.js"></script>

   <script>
    const targetElement = document.getElementById("typewriter");
  
    const typewriter = new Typewriter(targetElement, {
      loop: true, // Define para repetir continuamente
      delay: 75,  // Ajusta o tempo de digitação (em milissegundos)
    });
  
    typewriter
      .typeString("Encontre o Mapa de Qualquer Cidade pelo Nome")
      .pauseFor(1500) // Pausa para exibir o texto antes de apagar
      .deleteAll()    // Apaga o texto inteiro
      .start();
  </script>
</body>
</html>
